<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <nav>
        <div class="navbar">
            <div class="nav-logo border">
               <a href="/">
                 <div class="logo "></div>
               </a>
            </div>

            <div class="nav-address border">
                <p>Deliver to</p>
                <div class="nav-address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>India</p>
                </div>
            </div>

            <div class="nav-search">
                <select name="Shopping Items" id="search" class="search-select" >
                    <option>All</option>
                    <option value="All Departments">All Departments</option>
                    <option value="Arts and Crafts">Arts & Crafts</option>
                    <option value="Automative">Automative</option>
                    <option value="Baby">Baby</option>
                    <option value="Beauty and Personal care">Beauty & Personal care</option>
                    <option value="Books ">Books </option>
                    <option value="Boys'  Fashion">Boys'  Fashion</option>
                    <option value="Computers">Computers</option>
                    <option value="Deals">Deals</option>
                    <option value="Digital Music">Digital Music</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Girl's Fashion">Girl's Fashion</option>
                    <option value="Households">Households</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-language border ">
             <div class="American-flag">
                <img src="./images/American Flag.png" alt="Language Selector">
             </div>
                <span>EN</span>
                <div class="nav-language-dropdown"><i class="fa-solid fa-caret-down"></i></div>
            </div>


            <div class="nav-register border">
                <p class="nav-register-first-line">Hello, sign in</p>
               <div class="nav-register-group">
                <p class=" nav-register-second-line">Accounts & Lists</p>
                <div class="nav-language-dropdown-register">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
               </div>
            </div>

            <div class="orders border">
                <p class="order-line-first">Returns</p>
                <p class="order-line-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>

        </div>

        <div class="panel">
                <div class="panel-left-icon">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>

                <div class="panel-right-options">
                    <p>Today's Deals</p>
                    <p>Customer Service</p>
                    <p>Registry</p>
                    <p>Gift Cards</p>
                    <p>Sell</p>
                </div>


            </div>

        </div>
       </nav>
    </header>
</body>
</html>
